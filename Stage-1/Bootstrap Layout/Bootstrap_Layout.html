<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title>Bootstrap Layout</title>
  </head>
  <body style="margin: 0; padding: 0; text-center">
<div class="container-fluid  ">
    <div class="row" style="height: 48px;">
        <div class="col-12 bg-primary  d-flex justify-content-center " >Header</div>
    </div>
        <div class="row" style="height: calc(100vh - 96px);">
            <div class="col-2 bg-danger" > Left-Sider</div>

        <div class="col-8 ">

            <div class="row" style="height: calc(80vh - 96px); ">
                <div class="  col-12 bg-warning">Center</div>
            </div>
       

    


        <div class="row" style="height: 20vh;" >
            <div class=" col-sm-12 col-xs-12 col-lg-4" style="background-color: chartreuse;">Box-1</div>
        <div class="col-sm-12 col-xs-12 col-lg-4" style="background-color: chocolate;">Box-2</div>
        <div class="  col-sm-12 col-xs-12 col-lg-4" style="background-color: cornflowerblue;">Box-3</div>
        </div>


        </div>
        
         <div class="col-2 bg-danger">Right-Sider</div>
        </div>
  
     
        <div class="row" style="height: 48px;">
            <div class="col-12 bg-primary d-flex justify-content-center" style="height: 48px;">Footer</div>
      
    </div>
</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
