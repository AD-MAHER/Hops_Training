        function printStar() {
            let A = document.getElementById("start_val").value;
            let i;
            let j;
            let k;

            if (document.getElementById("Sel_one").value == "Left" && A != " ") {
                console.log(document.getElementsByClassName("h23")[0].innerHTML);  
                for (i = A; i >= 0; i--) {
                    for (j = 1; j <= i; j++) {
                        // document.getElementById("result").innerHTML = "<h1>*</h1>";
                        //document.getElementById("result").setAttribute('result', '<h1>*</h1>');
                        // document.getElementsById('result').value = "*";
                           
                        document.getElementsByClassName("h23")[0].innerHTML = document.getElementsByClassName("h23")[0].innerHTML  + "*";
                        
                    }
                    document.getElementsByClassName("h23")[0].innerHTML = document.getElementsByClassName("h23")[0].innerHTML   + "<br>";
                }
            }

            else if (document.getElementById("Sel_one").value == "Right" && A != " ") {
                for (i = 1; i <= A; i++) {
                    for (j = 1; j <= i; j++) {
                        document.getElementsByClassName("h24")[0].innerHTML = document.getElementsByClassName("h24")[0].innerHTML  + "*";
                    }
                    document.getElementsByClassName("h24")[0].innerHTML = document.getElementsByClassName("h24")[0].innerHTML   + "<br>";
                }
            }
            else if (document.getElementById("Sel_one").value == "Center" && A != " ") {
                for (i = 1; i <= A; i++) {

                    document.getElementsByClassName("h25")[0].innerHTML = document.getElementsByClassName("h25")[0].innerHTML   + "&nbsp";

                    for (j = 1; j <= A - i; j++) {
                        document.getElementsByClassName("h25")[0].innerHTML = document.getElementsByClassName("h25")[0].innerHTML   + "&nbsp";
                    }

                    for (k = 1; k <= i; k++) {
                        document.getElementsByClassName("h25")[0].innerHTML = document.getElementsByClassName("h25")[0].innerHTML  + "*";
                        
                    }

                    document.getElementsByClassName("h25")[0].innerHTML = document.getElementsByClassName("h25")[0].innerHTML   + "<br>";
                }
            }

            else if (document.getElementById("Sel_one").value == "Diamond" && A != " ") {
                for (i = 1; i <= A; i++) {

                    document.getElementsByClassName("h26")[0].innerHTML = document.getElementsByClassName("h26")[0].innerHTML   + "&nbsp&nbsp&nbsp";

                    for (j = 1; j <= A - i; j++) {
                        document.getElementsByClassName("h26")[0].innerHTML = document.getElementsByClassName("h26")[0].innerHTML   + "&nbsp";
                    }

                    for (k = 1; k <= i; k++) {
                        document.getElementsByClassName("h26")[0].innerHTML = document.getElementsByClassName("h26")[0].innerHTML  + "*";
                    }

                    document.getElementsByClassName("h26")[0].innerHTML = document.getElementsByClassName("h26")[0].innerHTML   + "<br>";
                }

                for (i = 1; i <= A; i++) {

                    document.getElementsByClassName("h26")[0].innerHTML = document.getElementsByClassName("h26")[0].innerHTML   + "&nbsp&nbsp&nbsp";


                    for (j = 1; j <= i; j++) {
                        document.getElementsByClassName("h26")[0].innerHTML = document.getElementsByClassName("h26")[0].innerHTML   + "&nbsp";
                    }

                    for (k = A - i; k >= 1; k--) {
                        document.getElementsByClassName("h26")[0].innerHTML = document.getElementsByClassName("h26")[0].innerHTML  + "*";
                    }


                    document.getElementsByClassName("h26")[0].innerHTML = document.getElementsByClassName("h26")[0].innerHTML   + "<br>";
                }

            }
            else {
                alert("Please Enter value ");
            }
