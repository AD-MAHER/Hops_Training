<body>
    
    <div class="container-fluid " >
        <div class="row">
            <div col-12><h1>Cart box</h1></div >

     </div> 
        <div class="row" style="height: 40vh;">



            
            <div class="col-6 bg-danger text-primary h4">
                <h4 class="text-warning">List of Items</h4>


               
                <div id="Sel1">
                    <input type="checkbox" id="Item1" name="Item1" value="Note-4">
                    <label for="Item1 " >Note-4</label>
                </div><br>
                <div id="Sel2">
                    <input type="checkbox" id="Item2" name="Item2" value="i-phone">
                    <label for="Item2" >i-phone</label>
                </div><br>

                <div id="Sel3">
                    <input type="checkbox" id="Item3" name="Item3" value="Pixel-6">
                    <label for="Item3" >Pixel-6</label><br>
                </div><br>
                <button class="btn btn-primary " value="submit" onclick="Submit()">Add
                    to cart</button>


            </div>

            <div class="col-6 bg-warning">
                <h4>Your Selected Items</h4>
                <div class="text-danger h4" id="cart">
                    <div id="Rem1"></div>
                    <div id="Rem2"></div>
                    <div id="Rem3"></div>
                </div>


                <button class="btn btn-primary " value="remove" onclick="Remove()" >Remove from cart</button>
            </div>
        </div>


        <div class="row" style="background-color: black;">
            <div class="col-6 justify-content-end ">
                <small class='text-primary lead clk'>Current Time is :</small>
            </div>
            <div class="col-6" >
               <div class="w-auto ">
                <p id="clock-data"></p>
               </div>
            </div>
        </div>
    </div>




    <div class="row bg-success">
        <div class="col">
            <h3>Traffic Light</h3>
            <button class="btn btn-warning " value="Traffic-lights" onclick="Traffic_fun()" >Signal On</button>

            <div class="traffic bg-dark">
                <div class="light red-light m-1 text-center" id="red">Stop</div>
                <div class="light yellow-light m-1 text-center" id="yellow">Wait</div>
                <div class="light green-light m-1 text-center" id="green">Go</div>
            </div>
        </div>
    </div>







    <script>
    

  function Traffic_fun(){

    var red = document.getElementById("red");
    var greeen = document.getElementById("green");
    var yellow = document.getElementById("yellow")



    setTimeout(function(){
        red.style.opacity = 1;
        yellow.style.opacity = 0.2;
        greeen.style.opacity = 0.2;
    },)

    setTimeout(function(){
        red.style.opacity = 0.2;
        yellow.style.opacity = 1;
        greeen.style.opacity = 0.2;
    },4000)

    setTimeout(function(){
        red.style.opacity = 0.2;
        yellow.style.opacity = 0.2;
        greeen.style.opacity = 1;
    },8000)



  }


        


    </script>
